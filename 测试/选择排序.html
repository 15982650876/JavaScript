<body>
    <script>
        function xz(){
            let arr=[98,86,79,68,90,82]
            let n=arr.length
           
            for(let i=0;i<n-1;i++){
                let minindex=i
                for(let j=i+1;j<n;j++){
                    if(arr[minindex]<arr[j]){
                        minindex=j
                    }
                }
              let tmp=arr[i]
                arr[i]=arr[minindex]
                arr[minindex]=tmp
            }
            console.log(arr)

        }
        xz();
       
    </script>
